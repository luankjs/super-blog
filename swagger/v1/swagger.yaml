  version: v1
paths:
  "/posts":
    get:
      summary: list posts
      tags:
      - Public
      responses:
        '200':
          description: successful
    post:
      summary: create post
      tags:
      - Admin
      parameters: []
      responses:
        '201':
          description: successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                body:
                  type: string
                category_id:
                  type: number
              required:
              - title
              - body
  "/posts/{id}":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string

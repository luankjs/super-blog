                  type: string
              required:
              - name
    put:
      summary: update post
      tags:
      - Admin
      parameters: []
      responses:
        '200':
          description: successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
              required:
              - name
    delete:
      summary: delete post
      tags:
      - Admin
      responses:
        '204':
          description: successful
  "/tags":
